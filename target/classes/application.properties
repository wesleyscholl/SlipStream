# SlipStream Anomaly Detector Configuration

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.input.topic=transactions
kafka.output.topic=anomalies
kafka.alerts.topic=alerts
kafka.num.threads=2
kafka.state.dir=/tmp/slipstream-state
kafka.commit.interval.ms=30000
kafka.replication.factor=1

# Anomaly Detection Configuration
detector.type=isolation_forest
detector.isolation_forest.num_trees=100
detector.isolation_forest.sample_size=256
detector.isolation_forest.anomaly_threshold=0.6
detector.min_training_samples=50
detector.max_training_samples=10000

# Application Configuration
app.metrics.interval.seconds=30
app.log.level=INFO